[tox]
envlist = py27, py36, style

[travis]
python =
    2.7: py27
    3.6: py36

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements-dev.txt
    pytest
commands =
    py.test --basetemp={envtmpdir}

[testenv:style]
commands = flake8 .

[flake8]
exclude = .git, .tox, build, dist
